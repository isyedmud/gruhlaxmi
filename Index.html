<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div id="banner">
		<img src="Images/banner.png" alt="Banner" />
	</div>
     <div class="container">
      <form id="registration-form" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="father-husband-name">Father/Husband Name:</label>
        <input type="text" id="father-husband-name" name="father-husband-name" placeholder="Enter your father or husband name">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">

        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number">

        <label for="constituency">Constituency:</label>
        <input type="text" id="constituency" name="constituency" placeholder="Enter your constituency" autocomplete="off">
        <div id="constituency-dropdown" class="dropdown-content"></div>

        <input type="submit" value="submitForm()">
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
